<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="test.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title> 
</head>

<body>
    <audio id="music">
            <source src="SoundofAnAngel.mp3" type="audio/mpeg">
            </audio>
    <div class="container">
        <div id="left_screen">

            <canvas id="gameCanvas" width="900" height="618"></canvas>

        </div>
        <div id="right_screen">
            <div class="div_score" id="score">0</div>
            <div class="div_button">
                <button class="restartButton" id="restart" onclick="runMain()">START</button>

            </div>
            <div class="div_drawcanvas">
                <canvas id="drawCanvas" width="300" height="310
                "></canvas>

            </div>


        </div>
        <div>
            <button class = "musicButton" id="music_choice" onclick="manageMusic()">PLAY</button>
        </div>
    </div>



</body>
<script src="test.js"></script>

</html>
